#####################################################################################################################################################################################################
# Only Source this conf file Once
#####################################################################################################################################################################################################
if [[ "${TEST_COMMON_SOURCED}" != "${TRUE}" ]]; then
    export TEST_COMMON_SOURCED="${TRUE}"
else
    log_warning "test_common_conf.bash already sourced.  Skipping re-source."
    return $(( TRUE ))
fi


#####################################################################################################################################################################################################
# Define Test Common Conf file script constants
#####################################################################################################################################################################################################
log_debug "Test Common Conf File Name: ${TEST_COMMON_CONF_FILE_NAME}"
TEST_COMMON_CONF_FILE="$(realpath "$0")"                       && log_verbose "Test Common Conf File: ${TEST_COMMON_CONF_FILE}"
CONFIG_FILE_SUFFIX="conf"                                      && log_verbose "Config File Suffix: ${CONFIG_FILE_SUFFIX}"
COMMON_CONF_FILE_NAME="common.${CONFIG_FILE_SUFFIX}"           && log_verbose "Common Conf File Name: ${COMMON_CONF_FILE_NAME}"
COMMON_CONF_DIR="$(dirname "${TEST_COMMON_CONF_FILE}")"        && log_verbose "Common Conf Dir: ${COMMON_CONF_DIR}"
COMMON_CONF_FILE="${COMMON_CONF_DIR}/${COMMON_CONF_FILE_NAME}" && log_verbose "Common Conf File: ${COMMON_CONF_FILE}"


#####################################################################################################################################################################################################
# Define Config file constants
#####################################################################################################################################################################################################
CALLING_SCRIPT_NAME_DEFAULT="try.bash"                                     && log_verbose "Calling Script Name Default: ${CALLING_SCRIPT_NAME_DEFAULT}"
PROTOTYPE_NAME_DEFAULT="juniper_canopy"                                    && log_verbose "Prototype Name Default: ${PROTOTYPE_NAME_DEFAULT}"
PROJECT_NAME_DEFAULT="Juniper"                                             && log_verbose "Project Name Default: ${PROJECT_NAME_DEFAULT}"
CONFIG_FILE_NAME_DEFAULT="${PROTOTYPE_NAME_DEFAULT}.${CONFIG_FILE_SUFFIX}" && log_verbose "Config File Name Default: ${CONFIG_FILE_NAME_DEFAULT}"


#####################################################################################################################################################################################################
# Get and Validate Input Parameters
#####################################################################################################################################################################################################
CALLING_SCRIPT_NAME="$( [[ "${1}" == "" ]] && echo "${CALLING_SCRIPT_NAME_DEFAULT}" || echo "${1}" )" && { shift; log_verbose "Calling Script Name: ${CALLING_SCRIPT_NAME}"; }
PROTOTYPE_NAME="$( [[ "${1}" == "" ]]      && echo "${PROTOTYPE_NAME_DEFAULT}"      || echo "${1}" )" && { shift; log_verbose "Prototype Name: ${PROTOTYPE_NAME}"; }
PROJECT_NAME="$( [[ "${1}" == "" ]]        && echo "${PROJECT_NAME_DEFAULT}"        || echo "${1}" )" && { shift; log_verbose "Project Name: ${PROJECT_NAME}"; }
CONFIG_FILE_NAME="$( [[ "${1}" == "" ]]    && echo "${CONFIG_FILE_NAME_DEFAULT}"    || echo "${1}" )" && { shift; log_verbose "Config File Name: ${CONFIG_FILE_NAME}"; }


#####################################################################################################################################################################################################
# Define common.conf file Input Parameter constants
#####################################################################################################################################################################################################
CALLING_SCRIPT_NAME_PARAM="${CALLING_SCRIPT_NAME}"   && log_verbose "Calling Script Name Param: ${CALLING_SCRIPT_NAME_PARAM}"
PROTOTYPE_NAME_PARAM="${PROTOTYPE_NAME}"             && log_verbose "Prototype Name Param: ${PROTOTYPE_NAME_PARAM}"
PROJECT_NAME_PARAM="${PROJECT_NAME}"                 && log_verbose "Project Name Param: ${PROJECT_NAME_PARAM}"
PROTOTYPE_CONF_FILE="${CONFIG_FILE_NAME}"            && log_verbose "Prototype Conf File: ${PROTOTYPE_CONF_FILE}"


#####################################################################################################################################################################################################
# Test the Common.conf config file
#####################################################################################################################################################################################################
log_info "Testing ${COMMON_CONF_FILE}\n\t${CALLING_SCRIPT_NAME_PARAM}\n\t${PROTOTYPE_NAME_PARAM}\n\t${PROJECT_NAME_PARAM}\n\t${PROTOTYPE_CONF_FILE}"
${COMMON_CONF_FILE} "${CALLING_SCRIPT_NAME_PARAM}" "${PROTOTYPE_NAME_PARAM}" "${PROJECT_NAME_PARAM}" "${PROTOTYPE_CONF_FILE}"
log_info "Testing ${COMMON_CONF_FILE} Returned: \"$?\" for inputs:\n\t${CALLING_SCRIPT_NAME_PARAM}\n\t${PROTOTYPE_NAME_PARAM}\n\t${PROJECT_NAME_PARAM}\n\t${PROTOTYPE_CONF_FILE}"

return $(( TRUE ))

# Docker Compose configuration for Juniper Canopy with dependencies
version: '3.8'

services:
  # JuniperData dataset generation service
  juniper-data:
    # NOTE: The JuniperData source is expected to live outside this repository.
    # Expected workspace layout:
    #   <workspace-root>/
    #     this-repo/                  (repository containing this file)
    #       conf/docker-compose.yaml  (current file)
    #     JuniperData/
    #       juniper_data/             (build context used below)
    # Run `docker compose -f conf/docker-compose.yaml up` from the root of this repo
    # so that the relative build context path resolves correctly.
    build:
      context: ../../../JuniperData/juniper_data
      dockerfile: Dockerfile
    ports:
      - 8100:8100
    environment:
      - JUNIPER_DATA_STORAGE_TYPE=memory
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - cascor-network

  # Main application
  juniper_canopy:
    build:
      context: ..
      dockerfile: conf/Dockerfile
    ports:
      - 8050:8050
    environment:
      - CASCOR_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - CASCOR_BACKEND_URL=http://cascor-backend:8000
      - JUNIPER_DATA_URL=http://juniper-data:8100
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
      - ../images:/app/images
    depends_on:
      - redis
      - juniper-data
    restart: unless-stopped
    networks:
      - cascor-network

  # Redis cache
  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - cascor-network
    command: redis-server --appendonly yes

  # Optional: CasCor backend placeholder
  # cascor-backend:
  #   build:
  #     context: ../../cascor
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - CASCOR_ENV=production
  #   volumes:
  #     - ../data:/app/data
  #   restart: unless-stopped
  #   networks:
  #     - cascor-network

volumes:
  redis-data:

networks:
  cascor-network:
    driver: bridge

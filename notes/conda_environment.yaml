name: JuniperPython

channels:
  - conda-forge
  - pytorch
  - plotly
  - defaults

dependencies:
  # Python base
  # - python=3.9
  # - python=3.10
  # - python=3.11
  # - python=3.12
  - python=3.13
  # - python=3.14

  # Core scientific computing
  # - numpy>=1.21.0
  - numpy
  # - scipy>=1.7.0
  - scipy
  # - pandas>=1.3.0
  - pandas
  # - scikit-learn>=1.0.0
  - scikit-learn

  # Machine learning frameworks
  # - pytorch>=1.10.0
  - pytorch
  # - torchvision>=0.11.0
  - torchvision
  # - torchaudio>=0.10.0
  - torchaudio

  # Data visualization
  # - plotly>=5.0.0
  - plotly
  # - matplotlib>=3.5.0
  - matplotlib
  # - seaborn>=0.11.0
  - seaborn
  # - bokeh>=2.4.0
  - bokeh

  # Web framework and networking
  # - fastapi>=0.70.0
  - fastapi
  # - uvicorn>=0.15.0
  - uvicorn
  # - websockets>=10.0
  - websockets
  # - requests>=2.26.0
  - requests

  # Dash and related
  # - dash>=2.0.0
  - dash
  # - dash-bootstrap-components>=1.0.0
  - dash-bootstrap-components
  # - dash-daq>=0.5.0
  - dash-daq

  # Data storage and caching
  # - redis-py>=4.0.0
  - redis-py
  # - h5py>=3.6.0
  - h5py
  # - hdf5>=1.12.0
  - hdf5

  # Configuration and utilities
  # - pyyaml>=6.0
  - pyyaml
  # - python-dotenv>=0.19.0
  - python-dotenv
  # - click>=8.0.0
  - click
  # - rich>=12.0.0
  - rich

  # Logging and monitoring
  # - colorama>=0.4.4
  - colorama
  # - psutil>=5.8.0
  - psutil

  # Testing and development
  # - pytest>=6.2.0
  - pytest
  # - pytest-cov>=3.0.0
  - pytest-cov
  # - pytest-asyncio>=0.18.0
  - pytest-asyncio
  # - black>=22.0.0
  - black
  # - flake8>=4.0.0
  - flake8
  # - mypy>=0.930
  - mypy

  # Jupyter for prototyping
  # - jupyter>=1.0.0
  - jupyter
  # - jupyterlab>=3.2.0
  - jupyterlab
  # - ipywidgets>=7.6.0
  - ipywidgets

  # Additional utilities
  # - tqdm>=4.62.0
  - tqdm
  # - joblib>=1.1.0
  - joblib

  # Development tools
  # - pre-commit>=2.15.0
  - pre-commit
  # - isort>=5.10.0
  - isort

  # Pip dependencies (not available in conda)
  - pip
  - pip:
      # Additional packages only available via pip
      # - dash-cytoscape>=0.3.0
      - dash-cytoscape
      # - plotly-dash>=2.0.0
      # - plotly-dash
      # - dash-extensions>=0.1.0
      - dash-extensions
      # - websocket-client>=1.2.0
      - websocket-client
      # - gunicorn>=20.1.0
      - gunicorn
      # - python-multipart>=0.0.5
      - python-multipart
      # - python-jose[cryptography]>=3.3.0
      - python-jose[cryptography]
      # - passlib[bcrypt]>=1.7.4
      - passlib[bcrypt]
      # - aiofiles>=0.8.0
      - aiofiles
      # - python-socketio>=5.5.0
      - python-socketio
      # - eventlet>=0.33.0
      - eventlet

# Development environment variables
variables:
  # Python path configuration
  # PYTHONPATH: "${CONDA_PREFIX}/lib/python3.9/site-packages"
  PYTHONPATH: "${CONDA_PREFIX}/lib/python3.9/site-packages"

  # Application settings
  CASCOR_ENV: development
  CASCOR_DEBUG: true

  # Logging settings
  CASCOR_LOG_LEVEL: DEBUG
  CASCOR_CONSOLE_LOG_LEVEL: INFO
  CASCOR_FILE_LOG_LEVEL: DEBUG

  # Performance settings
  OMP_NUM_THREADS: "4"
  MKL_NUM_THREADS: "4"
  NUMBA_NUM_THREADS: "4"

#####################################################################################################################################################################################################

##############################################################################################################################################################################
# Define Global Script Constants
##############################################################################################################################################################################
TRUE=0
FALSE=1

DEBUG="${TRUE}"
# DEBUG="${FALSE}"


##############################################################################################################################################################################
# Define constants used to display Colors and Formatting for output
##############################################################################################################################################################################

##############################################################################################################################################################################
# Define Format Values
export Normal=0
export Bold=1
export Light=2
export Italic=3
export Underline=4
export Blink=5
export Blink1=6
export Reverse=7
export Invisible=8
export Strike=9
export DoubleUnderline=21

##############################################################################################################################################################################
# Define Color Field Format Values
export ColorDoubleUnderline=21
export Color_Overline=53

##############################################################################################################################################################################
# Define Color Reset to Default
export Color_Off=0

##############################################################################################################################################################################
# Color Type Adjustments
export Normal=0
export Bright=60

##############################################################################################################################################################################
# Color Layer Adjustments
export Foreground=0
export Background=10

##############################################################################################################################################################################
# Base Color Values
export Black=30
export Red=31
export Green=32
export Yellow=33
export Blue=34
export Purple=35
export Cyan=36
export White=37


##############################################################################################################################################################################
# Escape Code Formatting
##############################################################################################################################################################################
Prefix="\033["
Suffix="m"
Delimiter=";"


##############################################################################################################################################################################
# Define Color Numbers for Color Logging Messages
##############################################################################################################################################################################
DebugMsgGreyColorNumber=$(( Black+Bright+Foreground ))
ErrorMsgRedColorNumber=$(( Red+Normal+Foreground ))
SuccessMsgGreenColorNumber=$(( Green+Normal+Foreground ))
WarningMsgYellowColorNumber=$(( Yellow+Normal+Foreground ))
InfoMsgBlueColorNumber=$(( Blue+Normal+Foreground ))
StatusMsgPurpleColorNumber=$(( Purple+Normal+Foreground ))

StatusMsgFormat=${Normal}


##############################################################################################################################################################################
# Define color numbers for Color Logging labels
##############################################################################################################################################################################
DebugLabelGreyColorNumber=$(( Black+Bright+Foreground ))
ErrorLabelRedColorNumber=$(( Red+Bright+Foreground ))
SuccessLabelGreenColorNumber=$(( Green+Bright+Foreground ))
WarningLabelYellowColorNumber=$(( Yellow+Bright+Foreground ))
InfoLabelBlueColorNumber=$(( Blue+Bright+Foreground ))
StatusLabelPurpleColorNumber=$(( Purple+Bright+Foreground ))

StatusLabelFormat=${Bold}


##############################################################################################################################################################################
# Define Display Codes for Color Logging Messages
##############################################################################################################################################################################
export DebugMsgGreyDisplayCode="${Prefix}${StatusMsgFormat}${Delimiter}${DebugMsgGreyColorNumber}${Suffix}"
export ErrorMsgRedDisplayCode="${Prefix}${StatusMsgFormat}${Delimiter}${ErrorMsgRedColorNumber}${Suffix}"
export SuccessMsgGreenDisplayCode="${Prefix}${StatusMsgFormat}${Delimiter}${SuccessMsgGreenColorNumber}${Suffix}"
export WarningMsgYellowDisplayCode="${Prefix}${StatusMsgFormat}${Delimiter}${WarningMsgYellowColorNumber}${Suffix}"
export InfoMsgBlueDisplayCode="${Prefix}${StatusMsgFormat}${Delimiter}${InfoMsgBlueColorNumber}${Suffix}"
export StatusMsgPurpleDisplayCode="${Prefix}${StatusMsgFormat}${Delimiter}${StatusMsgPurpleColorNumber}${Suffix}"


##############################################################################################################################################################################
# Define Display Codes for Color Logging Labels
##############################################################################################################################################################################
export DebugLabelGreyDisplayCode="${Prefix}${StatusLabelFormat}${Delimiter}${DebugLabelGreyColorNumber}${Suffix}"
export ErrorLabelRedDisplayCode="${Prefix}${StatusLabelFormat}${Delimiter}${ErrorLabelRedColorNumber}${Suffix}"
export SuccessLabelGreenDisplayCode="${Prefix}${StatusLabelFormat}${Delimiter}${SuccessLabelGreenColorNumber}${Suffix}"
export WarningLabelYellowDisplayCode="${Prefix}${StatusLabelFormat}${Delimiter}${WarningLabelYellowColorNumber}${Suffix}"
export InfoLabelBlueDisplayCode="${Prefix}${StatusLabelFormat}${Delimiter}${InfoLabelBlueColorNumber}${Suffix}"
export StatusLabelPurpleDisplayCode="${Prefix}${StatusLabelFormat}${Delimiter}${StatusLabelPurpleColorNumber}${Suffix}"


##############################################################################################################################################################################
# Define Color Reset Display Code
##############################################################################################################################################################################
export ColorReset="${Prefix}${Color_Off}${Suffix}"


##############################################################################################################################################################################
# Define Color Component Element Lists
##############################################################################################################################################################################
ColorList="${Black} ${Red} ${Green} ${Yellow} ${Blue} ${Purple} ${Cyan} ${White}"
IntensityList="${Normal} ${Bright}"
LayerList="${Foreground} ${Background}"
FormatList="${Light} ${Normal} ${Bold}"


##############################################################################################################################################################################
# In Debug Mode, Test Color and format combinations
##############################################################################################################################################################################
if [[ ${DEBUG} == "${TRUE}" ]]; then
    for Color in ${ColorList}; do
        for Intensity in ${IntensityList}; do
            for Layer in ${LayerList}; do
                for Format in ${FormatList}; do
                    ColorNumber="$(( Color+Intensity+Layer ))"
                    DisplayCode="${Prefix}${Format}${Delimiter}${ColorNumber}${Suffix}"
                    echo "# ${Prefix}_${Format}_${Delimiter}_${ColorNumber}_${Suffix}"
    		echo -ne "\n${DisplayCode}[TESTING]${ColorReset} for Color Number: ${ColorNumber} (Color: ${Color}, Intensity: ${Intensity}, Layer: ${Layer}), Format: ${Format}\n"
                done
            done
        done
    done
    echo -ne "\n"
fi
